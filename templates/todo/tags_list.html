{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="display: flex; justify-content: space-between">
    <h1>Tags List</h1>
    <div>
      <a href="{% url "todo:tag-create" %}" class="btn btn-primary link-to-page">
        Add
      </a>
    </div>
  </div>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          </td>
          <td>
             <a class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id %}">
                Update
             </a>
            </td>
            <td>
              <a class="btn btn-secondary" href="{% url 'todo:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags.</p>
  {% endif %}
{% endblock %}
